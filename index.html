<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinadha Paan Shop</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://od.lk/s/NDJfNDk0NzI1MzNf/stylized-qr-code-icon-with-vibrant-colors-modern-design_1299084-18665.avif" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col items-center min-h-screen p-4">

    <!-- Floating Header Elements -->
    <div id="floating-header" class="fixed top-2 left-0 w-full z-40 px-6 flex items-center justify-between">
        <div id="header-left" class="flex items-center space-x-2">
            <div class="logo-container h-12 w-12 rounded-lg bg-[#f9fafb] border border-gray-300 p-0 flex items-center justify-center flex-none">
                <img src="https://od.lk/s/NDJfNDk0NzI1Mjdf/ChatGPT%20Image%20Sep%203%2C%202025%2C%2011_46_02%20AM.png" alt="Trinadha Paan Shop Logo" class="h-full w-full rounded-full object-cover object-center" />
            </div>
            <h1 id="header-title" class="text-2xl font-extrabold gradient-text text-premium-effect hidden" style="font-family: 'Asimovian', sans-serif;">Trinadha Paan Shop</h1>
        </div>
        <button id="history-btn" class="w-12 h-12 flex items-center justify-center bg-gray-100 rounded-lg border border-gray-300 shadow-lg hover:bg-gray-200 transition-colors duration-300 z-50">
            <span id="history-icon" class="material-symbols-outlined text-gray-800">history</span>
        </button>
    </div>

    <!-- Main QR Generator View -->
    <div id="main-view" class="flex flex-col items-center mx-auto mt-20 space-y-4 w-full">
        <!-- UPI ID Display Card -->
        <div class="card flex flex-col items-center border-2 border-gray-700 p-2">
            <div class="w-full py-2 px-4 rounded-lg text-center bg-gray-900 border border-gray-700 flex items-center justify-center space-x-2">
                <span class="material-symbols-outlined text-gray-400">person</span>
                <p id="selected-upi-id" class="text-base font-semibold text-gray-200 gradient-text" style="font-family: 'Ubuntu', sans-serif;">Select a UPI ID</p>
            </div>
        </div>

        <!-- Amount Input Card -->
        <div class="card flex flex-col items-center border-2 border-gray-700 p-2">
            <div id="input-container" class="input-group w-full flex items-center py-2 px-4">
                <span class="material-symbols-outlined text-gray-400">currency_rupee</span>
                <input id="amountInput" type="text" class="flex-1 min-w-0 bg-transparent text-gray-200 text-lg font-bold focus:outline-none placeholder-gray-500 ml-2" placeholder="" autocomplete="off" style="font-family: 'Ubuntu', sans-serif;">
                <button id="clear-input-btn" class="ml-2 w-6 h-6 rounded-full flex items-center justify-center text-gray-500 hover:text-gray-300 transition-colors duration-200 hidden">
                    <span class="material-symbols-outlined text-lg">cancel</span>
                </button>
            </div>
        </div>

        <!-- UPI Button Container -->
        <div id="upi-button-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full px-4">
            <!-- Buttons will be dynamically added here -->
        </div>

        <!-- Dial Pad -->
        <div id="dial-pad" class="w-full max-w-sm mt-8">
            <div class="grid grid-cols-4 gap-2 w-full">
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-white bg-orange-400 hover:bg-orange-500 transition-colors duration-200" data-value="clear">AC</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200" data-value="(">(</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200" data-value=")">)</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-3xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200" data-value="/">/</button>

                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="7">7</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="8">8</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="9">9</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-3xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200" data-value="*"><span class="material-symbols-outlined">close</span></button>

                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="4">4</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="5">5</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="6">6</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-3xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200" data-value="-"><span class="material-symbols-outlined">remove</span></button>

                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="1">1</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="2">2</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="3">3</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-3xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200" data-value="+"><span class="material-symbols-outlined">add</span></button>

                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value="0">0</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-indigo-800 bg-white hover:bg-gray-200 transition-colors duration-200" data-value=".">.</button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-2xl font-bold text-white bg-orange-400 hover:bg-orange-500 transition-colors duration-200" data-value="backspace"><span class="material-symbols-outlined">backspace</span></button>
                <button class="flex items-center justify-center w-full h-16 rounded-lg text-3xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200" data-value="equals"><span class="material-symbols-outlined">equal</span></button>
            </div>
        </div>
    </div>

    <!-- Payment History View -->
    <div id="history-view" class="hidden card mt-20 relative flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h3 id="history-header" class="text-lg font-bold gradient-text" style="font-family: 'Ubuntu', sans-serif;">History</h3>
            <button id="clear-history-btn" class="flex items-center justify-center bg-red-600 text-white rounded-full font-semibold px-4 py-2 text-sm hover:bg-red-700 transition-colors duration-300 hidden">
                <span class="material-symbols-outlined text-white mr-1 text-base">delete_forever</span> Clear
            </button>
        </div>
        <div class="flex-grow overflow-y-auto pr-2">
            <div id="history-list" class="space-y-4">
                <!-- History items will be dynamically added here -->
            </div>
        </div>
        <div class="flex flex-col items-center text-center mt-6 space-y-2">
            <h3 class="text-4xl font-extrabold text-gray-400" style="font-family: 'Ubuntu', sans-serif;">Live it up!</h3>
            <p class="text-base font-light text-gray-500" style="font-family: 'Karla', sans-serif;">Crafted with ‚ù§Ô∏è in AI , üìå india</p>
        </div>
    </div>

    <!-- Modal for QR Code Display -->
    <div id="qr-modal-overlay" class="modal fixed inset-0 flex items-center justify-center hidden z-[100]">
        <div id="qr-modal" class="modal-content rounded-lg p-6 relative w-11/12 max-w-sm flex flex-col items-center">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 text-2xl font-bold transition-transform transform hover:scale-110">&times;</button>
            <div class="flex flex-col items-center space-y-2">
                <h2 class="text-lg font-bold gradient-text text-center" style="font-family: 'Ubuntu', sans-serif;">Payment QR Code</h2>
                <span id="amount-display" class="hidden text-gray-400 font-semibold text-sm amount-pill" style="font-family: 'Karla', sans-serif;"></span>
            </div>
            <!-- QR code container -->
            <div id="qr-code-container" class="relative p-2 bg-black rounded-lg border border-transparent mt-4 hidden">
                <!-- QR code will be generated here -->
            </div>
            <div id="popup-upi-buttons" class="flex flex-wrap justify-center gap-2 mt-4">
                <!-- UPI buttons will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- QR code styling library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.min.js"></script>
    
    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
